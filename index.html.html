<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Eventos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Arquivo de estilos CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>

<div class="container mt-5">

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Evento</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="Produto.html">Estoque</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pessoal</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Ajuda</a>
          </li>
        </ul>
        <span class="navbar-text">
          Gestão de Eventos
        </span>
      </div>
    </div>
  </nav>
  
    
  </div>
</nav>
        

        <!-- Seção que exibe a lista de eventos -->
        <div id="eventos" class="my-4">
            <table id="eventos-table" class="table table-striped table-hover">
               
                <tbody id="eventos-list">
                    <!-- Eventos serão carregados aqui -->
                </tbody>
            </table>
        </div>

        <!-- Formulário para adicionar novos eventos -->
        <div class="card shadow-sm p-4">
            <h2>Adicionar Evento</h2>
            <form id="evento-form" class="row g-3 mt-3">
                <div class="col-md-6">
                    <input type="text" id="nome" class="form-control" placeholder="Nome do Evento" required>
                </div>
                <div class="col-md-6">
                    <input type="date" id="data" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <input type="text" id="local" class="form-control" placeholder="Local">
                </div>
                <div class="col-md-6">
                    <textarea id="descricao" class="form-control" placeholder="Descrição"></textarea>
                </div>
                <div class="col-md-12 text-end">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-plus"></i> Adicionar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Inclusão do arquivo de JavaScript personalizado -->
    <script src="scripts.js"></script>

</body>


</html>
